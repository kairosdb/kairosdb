<div class="editor-row">
	<div class="section">
		<h5>Index name</h5>

		<div class="editor-option">
			<input type="text" class="span4" ng-model='currentAnnotation.index'
				   placeholder="events-*"></input>
		</div>
	</div>
	<div class="section">
		<h5>Search query (lucene)
			<tip>Use [[filterName]] in query to replace part of the query with a
				filter value
		</h5>
		<div class="editor-option">
			<input type="text" class="span6" ng-model='currentAnnotation.query'
				   placeholder="tags:deploy"></input>
		</div>
	</div>
</div>

<div class="editor-row">
	<div class="section">
		<h5>Field mappings</h5>

		<div class="editor-option">
			<label class="small">Time</label>
			<input type="text" class="input-small"
				   ng-model='currentAnnotation.timeField'
				   placeholder="@timestamp"></input>
		</div>

		<div class="editor-option">
			<label class="small">Title</label>
			<input type="text" class="input-small"
				   ng-model='currentAnnotation.titleField'
				   placeholder="desc"></input>
		</div>

		<div class="editor-option">
			<label class="small">Tags</label>
			<input type="text" class="input-small"
				   ng-model='currentAnnotation.tagsField'
				   placeholder="tags"></input>
		</div>

		<div class="editor-option">
			<label class="small">Text</label>
			<input type="text" class="input-small"
				   ng-model='currentAnnotation.textField'
				   placeholder=""></input>
		</div>
	</div>
</div>
