<div class="navbar navbar-static-top">
	<div class="navbar-inner">
		<div class="container-fluid">
			<span class="brand">
				<img class="logo-icon" src="img/fav32.png"
					 bs-tooltip="'Grafana'" data-placement="bottom"></img>
				<span class="page-title">{{dashboard.title}}</span>
			</span>
			<ul class="nav pull-right" ng-controller='DashboardNavCtrl'
				ng-init="init()">

				<li ng-show="dashboardViewState.fullscreen">
					<a ng-click="exitFullscreen()">
						Back to dashboard
					</a>
				</li>

				<li ng-repeat="pulldown in dashboard.nav"
					ng-controller="PulldownCtrl" ng-show="pulldown.enable">
					<grafana-simple-panel type="pulldown.type" ng-cloak>
					</grafana-simple-panel>
				</li>

				<li class="dropdown grafana-menu-save">
					<a bs-tooltip="'Save'" data-placement="bottom"
					   class="dropdown-toggle" data-toggle="dropdown"
					   ng-click="openSaveDropdown()">
						<i class='icon-save'></i>
					</a>

					<ul class="save-dashboard-dropdown dropdown-menu"
						ng-if="saveDropdownOpened">
						<li>
							<form class="input-prepend nomargin save-dashboard-dropdown-save-form">
								<input class='input-medium'
									   ng-model="dashboard.title" type="text"/>
								<button class="btn" ng-click="saveDashboard()">
									<i class="icon-save"></i></button>
							</form>
						</li>

						<li>
							<a class="link" ng-click="set_default()">Save as
								Home</a>
						</li>
						<li>
							<a class="link" ng-click="purge_default()">Reset
								Home</a>
						</li>
						<li ng-show="!isFavorite">
							<a class="link" ng-click="markAsFavorite()">Mark as
								favorite</a>
						</li>
						<li ng-show="isFavorite">
							<a class="link" ng-click="removeAsFavorite()">Remove
								as favorite</a>
						</li>
						<li>
							<a class="link" ng-click="editJson()">Dashboard
								JSON</a>
						</li>
						<li>
							<a class="link" ng-click="exportDashboard()">Export
								dashboard</a>
						</li>
						<li ng-show="db.saveTemp">
							<a bs-tooltip="'Share'" data-placement="bottom"
							   ng-click="saveForSharing()"
							   config-modal="app/partials/dashLoaderShare.html">
								Share temp copy
							</a>
						</li>
					</ul>
				</li>

				<li class="dropdown grafana-menu-load">
					<a bs-tooltip="'Search'" ng-click="openSearch()">
						<i class='icon-folder-open'></i>
					</a>
				</li>

				<li class="grafana-menu-home"><a
						bs-tooltip="'Goto saved default'"
						data-placement="bottom" href='#/'><i
						class='icon-home'></i></a></li>

				<li class="grafana-menu-edit" ng-show="dashboard.editable"
					bs-tooltip="'Configure dashboard'" data-placement="bottom">
					<a class="link"
					   dash-editor-link="app/partials/dasheditor.html"><i
							class='icon-cog pointer'></i></a></li>

				<li class="grafana-menu-stop-playlist hide">
					<a class='small' ng-click='stopPlaylist(2)'>
						Stop playlist
					</a>
				</li>

			</ul>
		</div>
	</div>
</div>
